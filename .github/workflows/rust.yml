name: Build Test

on:
  push:
    branches:
    - master
    paths:
    - .github/workflows/**
    - src/**
    - Cargo.toml

jobs:
  test:
    name: build project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: rust_install
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        
    - name: install_cross
      run: |
        cargo install cross --git https://github.com/cross-rs/cross

    - name: build
      run: |
        cross build --target i686-pc-windows-gnu --release
        cross build --target armv7-unknown-linux-musl --release
        cross build --target i686-unknown-linux-musl --release

    - name: before_upload
      run: |
        mkdir Release
        cp target/i686-pc-windows-gnu/release/kook_onebot.exe Release/kook_onebot_windows_i686.exe
        cp target/armv7-unknown-linux-musl/release/kook_onebot Release/kook_onebot_linux_armv7
        cp target/i686-unknown-linux-musl/release/kook_onebot Release/kook_onebot_linux_i686

    - name: upload file1
      uses: actions/upload-artifact@v3
      with:
        name: kook_onebot_windows_i686.exe
        path: 
            Release/kook_onebot_windows_i686.exe

    - name: upload file2
      uses: actions/upload-artifact@v3
      with:
        name: kook_onebot_linux_armv7
        path: 
            Release/kook_onebot_linux_armv7

    - name: upload file3
      uses: actions/upload-artifact@v3
      with:
        name: kook_onebot_linux_i686
        path: 
          Release/kook_onebot_linux_i686